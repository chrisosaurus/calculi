name:                calculi
version:             0.1.0.0
github:              "mkfifo/calculi"
license:             BSD3
author:              "Chris Hall"
maintainer:          "followingthepath at gmail d0t com"
copyright:           "2018 Chris Hall"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mkfifo/calculi#readme>

dependencies:
- base >= 4.7 && < 5
- containers

library:
  source-dirs: src

executables:
  LambdaAssignment:
    main:                Main.hs
    source-dirs:         app/LambdaAssignment
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - calculi
  LambdaUntyped:
    main:                Main.hs
    source-dirs:         app/LambdaUntyped
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - calculi
  LambdaSimplyTyped:
    main:                Main.hs
    source-dirs:         app/LambdaSimplyTyped
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - calculi

tests:
  calculi-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - calculi
    - hspec
